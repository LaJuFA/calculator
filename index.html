<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dora</h1>
    <div id="calculator">
        <div>
            <h2>Display</h2>
        </div>
        <div id="operator-number-container">
            <div id="number-grid">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div id="operator-grid">
                <button>DEL</button>
                <button>AC</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
